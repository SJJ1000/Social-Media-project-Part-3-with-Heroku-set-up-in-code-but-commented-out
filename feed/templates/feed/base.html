<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Social Media</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
      nav { display: flex; align-items: center; gap: 1rem; }
      .spacer { flex: 1 1 auto; }
      .post { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
      .meta { color: #666; font-size: 0.9rem; margin-bottom: 0.5rem; }
      img { max-width: 320px; height: auto; display: block; margin-top: 0.5rem; }
      form > p { margin-bottom: 0.8rem; }
      button { padding: 0.5rem 0.9rem; }
      button.linklike { background: none; border: none; padding: 0; color: #06c; text-decoration: underline; cursor: pointer; }
    </style>
  </head>
  <body>
    <nav>
      <a href="{% url 'feed:home' %}">Home</a>
      <a href="{% url 'feed:my_feed' %}">My Feed</a>
      <a href="{% url 'feed:my_profile' %}">My Profile</a>
      <a href="{% url 'feed:friend_requests' %}">Friend Requests</a>

      <span class="spacer"></span>

      {% if user.is_authenticated %}
        <span>Hello, {{ user.username }}.</span>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <input type="hidden" name="next" value="{% url 'feed:home' %}">
          <button type="submit" class="linklike">Log out</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Log in</a>
        <a href="{% url 'feed:register' %}">Register</a>
      {% endif %}
    </nav>
    <hr />
    {% block content %}{% endblock %}
  </body>
</html>
