{% extends "feed/base.html" %}
{% block content %}
  <h1>Create your account</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p style="margin-top:1rem;">
    Already have an account?
    <a href="{% url 'login' %}">Log in</a>.
  </p>
{% endblock %}
