{% extends "feed/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>My Profile</h1>

  <form action="{% url 'feed:my_profile' %}" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-outline-primary">Update</button>
  </form>
{% endblock %}
